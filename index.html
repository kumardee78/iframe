<!DOCTYPE html>
<html>
    <head>
        <title>
            iframe
        </title>
    </head>
    <body>
        <h1>HTML Project with iframes</h1>
        <h2>Local Content</h2>
        <iframe src="HTML.html" frameborder="5"></iframe>
        <h2>External Website</h2>
        <iframe src="https://en.wikipedia.org/wiki/Front-end_web_development" frameborder="1"width="550" height="300"></iframe>
        <h2>YouTube Video</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/H335Vdkmdhk?si=Bw4lfjU2iy4Q5OH0" 
            title="YouTube video player" frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen>
        </iframe>
    </body>
</html>
